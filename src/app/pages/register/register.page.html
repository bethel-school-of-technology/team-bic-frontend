<ion-content>
  <!-- this applies the global .flex-center class that is defined in "global.scss" -->
  <div class="flex-center">
    <ion-img src="../../assets/img/bic.jpg"></ion-img>
    <ion-card>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="bic" size="block">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
