
<ion-header></ion-header>

<ion-content scrollEvents="true">
  <div>
    <ion-list class="routine-list">
      <ion-card *ngFor="let routine of routineList" size="full"  [class.active]="selectedCard == 1">
        <ion-card-header>
          <ion-item>
            <ion-thumbnail slot="start" (click)="onClickCard(routine.id)">
              <img *ngIf="routine.muscle_group === 'chest'" src="../../assets/img/chest.png">
              <img *ngIf="routine.muscle_group === 'arms'" src="../../assets/img/arms.png">
              <img *ngIf="routine.muscle_group === 'abs'" src="../../assets/img/abs.png">
              <img *ngIf="routine.muscle_group === 'shoulders'" src="../../assets/img/shoulders.png">
              <img *ngIf="routine.muscle_group === 'back'" src="../../assets/img/back.png">
              <img *ngIf="routine.muscle_group === 'legs'" src="../../assets/img/leg.png">
            </ion-thumbnail>
              <ion-card-title (click)="onClickCard(routine.id)">{{routine.routine_name}}</ion-card-title>
              <a slot="end"><ion-icon name="close-outline" size="large" color="bic" (click)="deleteAlert(routine.id)"></ion-icon></a>
          </ion-item>
          <ion-card-subtitle (click)="onClickCard(routine.id)">{{routine.subtitle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
