
<ion-header></ion-header>

<ion-content scrollEvents="true">
  <div>
    <ion-list class="routine-list">
      <ion-card *ngFor="let routine of bic" size="full" (click)="onClickCard(1)" [class.active]="selectedCard == 1">
        <ion-card-header>
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="../../assets/img/chest.png">
            </ion-thumbnail>
              <ion-card-title>{{routine.name}}</ion-card-title>
          </ion-item>
          <ion-card-subtitle>{{routine.detail}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
