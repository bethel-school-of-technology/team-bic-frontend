<!-- login page -->
<ion-content>
  <div class="flex-center">
    <ion-img src="../../assets/img/bic.jpg"></ion-img>
    <ion-card>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="bic" size="block">Login</ion-button>
        <ion-button fill="outline" color="bic" size="block">Register</ion-button>
        <ion-button color="dark" fill="clear" size="full">Forgot email/password?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
